<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Выравнивание элементов</title>
  <link rel="stylesheet" href="styles/app.css">
</head>

<body>
  <h2>Пример 0</h2>
  <section class="items-flexibility">
    <div class="flex-item bg-red">1</div>
    <div class="flex-item bg-green w-300px">
      <p>Блок с текстовым содержимым</p>
    </div>
    <div class="flex-item bg-blue">3</div>
  </section>

  <h2>Пример 1</h2>
  <section class="items-flexibility">
    <div class="flex-item bg-red">1</div>
    <div class="flex-item bg-green flex-grow-1 w-300px">
      <p>Блок с текстовым содержимым</p>
    </div>
    <div class="flex-item bg-blue">3</div>
  </section>

  <h2>Пример 2</h2>
  <section class="items-flexibility">
    <div class="flex-item bg-red flex-grow-2">1</div>
    <div class="flex-item bg-green flex-grow-1 w-300px">
      <p>Блок с текстовым содержимым</p>
    </div>
    <div class="flex-item bg-blue">3</div>
  </section>
</body>

</html>
